
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    
    <!-- Insert stylesheet. -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Create title for the web page -->
    <title>University of North Alabama's Transportation Services - Pay for Parking Violations</title>
  </head>
  <body>
    
    <!-- Creat a division element for the website's header. -->
    <div id="webpage-header">
      <!-- Create another diviion element, in order that the entity's name can be displayed in the website header. -->
      <div class="services-name">
        <h1>TRANSPORTATION SERVICES</h1>
      </div>
      <div class="header-image">
        <img class="una-logo" src="https://www.una.edu/brand/images/logo/round/UNA-roundLionGold-logo.png" alt="logo">   
      </div>
    </div>
  <!-- Create a division element for the pagination navigation bar. -->  
  <div id="navbar-box">
    <!-- Begin the NAVBAR -->
    <div class="navbar">
      <!-- Create the first item in the navigation bar. -->
      <a class="navbar-brand" href="#NAVBAR">NAVBAR</a>
      <!-- Create the second object in the navigation bar, which will link to the original website being changed. -->
      <a href="https://www.una.edu/transportation"/>ORIGINAL WEB PAGE</a>
      <a href="annotation/annotation.html">ANNOTATIONS</a>
      <a href="https://github.com/pvmoran/WebDev-Project">REPOSITORY</a>
    </div>
  </div>
  <!-- Create a division element that will contain an image and hero text to welcome the user and pay for parking. -->  
  <div id="welcome-page">
    <div class="hero-image-one">
      <div class="hero-text-one">
        <h1>PAY FOR PARKING</h1>
    </div>
  </div>
  <!-- Create a division element for the parking violation payment button -->  
  <div id="parking-box">
      <div id="button-box">
        <div class="type-one">
          <!-- Fire Hydrant Button -->
          <button type="button" class="btn btn-primary">
            <h2>$100</h2>
            <p>FIRE HYDRANT</p>
          </button>
        </div>
      </div>
    <div id="button-box">
        <div class="type-one">
          <!-- Handicap Button -->
          <button type="button" class="btn btn-primary">
            <h2>$100</h2>
            <p>HANDICAP</p>
          </button>
        </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Invalid Permit Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>INVALID PERMIT</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Yellow Curb Button -->
        <button type="button" class="btn btn-primary">
          <h2>$30</h2>
          <p>YELLOW CURB</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Undesignated Area Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>UNDESIGNATED AREA</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Employee Parking Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>EMPLOYEE PARKING</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Double Parking Button -->
        <button type="button" class="btn btn-primary">
          <h2>$25</h2>
          <p>DOUBLE PARKING</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Against Traffic Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>AGAINST TRAFFIC</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- No Parking Space Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>NO PARKING SPACE</p>
        </button>
      </div>
    </div>
    <div id="button-box">
        <div class="type-one">
          <!-- Blocking Dumpster Button -->
          <button type="button" class="btn btn-primary">
            <h2>$20</h2>
            <p>BLOCKING DUMPSTER</p>
          </button>
        </div>
      </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Reserved Space Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>RESERVED SPACE</p>
        </button>
      </div>
    </div>
    <div id="button-box">
      <div class="type-one">
        <!-- Other Space Button -->
        <button type="button" class="btn btn-primary">
          <h2>$20</h2>
          <p>OTHER VIOLATION</p>
        </button>
      </div>
    </div>
    <!-- Create a division element for the user to input their name, email, and ticket ID. In addition to this, they will be able to submit their form. -->
    <div id="submission-form">
      <div class="submission-name">
        <!-- Enter name of ticket holder -->
        <label for="username">NAME:</label>
        <input type="text" class="submission-name" id="username"></input>
      </div>
    </div>
    <!-- Create a division element for the user to input their name, email, and ticket ID. In addition to this, they will be able to submit their form. -->
    <div id="submission-form">
      <div class="submission-email">
        <!-- Enter email of ticket holder -->
        <label for="email">EMAIL:</label>
        <input type="text" class="submission-email" id="email"></input>
      </div>
    </div>
    <!-- Create a division element for the user to input their name, email, and ticket ID. In addition to this, they will be able to submit their form. -->
    <div id="submission-form">
      <div class="submission-ticket">
        <!-- Enter ticket ID of the ticket given to the holder -->
        <label for="ticket">TICKET ID:</label>
        <input type="text" class="submission-ticket" id="ticket"></input>
      </div>
    </div>
    <!-- Create a division element for the user to input their name, email, and ticket ID. In addition to this, they will be able to submit their form. -->
    <div id="submission-form">
      <div class="submission-button">
        <!-- Create a submit button for the user to choose to pay for their violation. -->
        <button type="button" class="submission-button" id="big-button">SUBMIT</button>
      </div>
    </div>
  </div>
  <!-- Create a division element for the user to see what the console is doing once they click their violation. -->  
  <div id="console-box">
  </div>

  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Import JavaScript file. -->
  <script src="js/scripts.js"></script>
  </script>  
    
  </body>
</html>
